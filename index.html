<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markov Chain</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>⛓️‍💥 Markov Chain: Weather Prediction</h1>
    <div id="parent-container"> 
        <form id="Input">
            <div id="input-container">
            <label>☀️→☁️ Sunny to Cloudy:</label>
                <input type="number" id="">
            </div>
            <div id="input-container">
                <label> ☀️→🌧️ Sunny to Rainy:</label>
                <input type="number" id="">
            </div>
            <div id="input-container">
                <label> ☀️→☀️ Sunny to Sunny:</label>
                <input type="number" id="">
            </div>
                <div id="input-container">
                <label>☁️→☀️ Cloudy to Sunny:</label>
                <input type="number" id="">
                </div>
                <div id="input-container">
                <label>☁️→🌧️ Cloudy to Rainy:</label>
                <input type="number" id="">
                </div>
                <div id="input-container">
                <label>☁️→☁️ Cloudy to Cloudy:</label>
                <input type="number" id="">
                </div>
                <div id="input-container">
                <label >🌧️→☀️ Rainy to Sunny:</label>
                <input type="number" id="">
                </div>
                <div id="input-container">
                <label>🌧️→☀️ Rainy to Cloudy:</label>
                <input type="number" id="">
                </div>
                <div id="input-container">
                <label>🌧️→🌧️ Rainy to Rainy:</label>
                <input type="number" id="">
                </div>
                <div id="input-container">
                    <label>☀️ Percentage</label>
                    <input type="number" id="">
                    </div>
                    <div id="input-container">
                    <label>☁️ Percentage</label>
                    <input type="number" id="">
                    </div>
                    <div id="input-container">   
                    <label>🌧️ Percentage</label>
                    <input type="number" id="">
                    </div>
                    <div id="input-container">
                    <label>#️⃣ No. of Days</label>
                    <input type="number" id="">
                    </div>
                <button type="button" onclick="simulate()">Simulate</button> <br>
            </form>
        <div id="tableContainer">
            <table id="results-table">
                <thead>
                    <tr>
                        <th>First Col</th>
                        <th>P%R</th>
                        <th>P%S</th>
                        <th>P%C</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
